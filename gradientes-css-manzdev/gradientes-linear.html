<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradientes - lineales</title>
    <style>
      body {
        background: #223;
      }

      .element {
        width: 500px;
        height: 200px;
        background-image: linear-gradient(to right, red 0 40%, navy 50% 100%);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="element"></div>
  </body>
</html>
