<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso CSS-FLEX-JORMIRCHA</title>
    <style>
        *,
        *::after,
        *::before{
            box-sizing: border-box;
        }

      .container {
        background-color: #333;
        height: 30vh;
        width: 1000px;

        display: flex;
        /* Define que una caja sera flexbo de bloque o flexbox de linea*/
        /* flex | inline-flex */
        flex-direction: row;
        /* Define el eje principal (main axis) row - x, column - y */
        /* row | row-reverse | column | column-reverse */
        flex-wrap: nowrap;
        /* Define si la caja flexbox envuelve o NO a sus hijos */
        /* nowrap | wrap | wrap-reverse */
        flex-flow: row nowrap; 
        /* es un shortcut de flex-direction y flex-wrap*/
        justify-content: flex-start;
        /* Define la alineacion de los hijos en el eje principal (main axis)*/
        /* flex-start | center | flex-end | space-between | space-around | space-evently */
        align-items: stretch;
        /* Define la alineacion de los hijos en el eje transversal (cross axis), dentro de cada linea */
        /* stretch | flex-start | flex-end | center | baseline */
        align-content: flex-start;
        /* Define la alineacion de los hijos en el eje transversal (cross axis), NO funciona cuando los hijos estan en una sola linea
        (cuando flex:wrap:nowrap No funciona) */
        /* flex-start | flex-end | center | space-between | space-around | space-evenly */
      }

      .item {
        border: medium solid #999;
        /* width: 20%;
        height: 20%; */
        width: 100px;
        background-color: #666;
        flex-grow: 1;
        /* Cuando la caja flexbox tenga espacio sobrante, es la habilidad o el factor de crecer, valor por defecto 0, NO se aceptan valores negativos */
        flex-shrink: 1;
        /* Cuando la caja flexbox NO tenga espacio sobrante, es la habilidad o el factor de encogerse, valor por defescto es 1, NO se aceptan valores negativos */
        flex-basis: auto;
      }

        /* flex-grow: 0; */

        /* flex-grow: 0; */
      }

    </style>
  </head>
